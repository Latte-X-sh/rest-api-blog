{% extends 'base.html' %}

{%block title%}Login {%endblock%}

{%block content%}
<div class="container">
    <h2>Login form</h2>
    <form method ="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="Username">Username:</label>
       {{form.username}}
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        {{form.password}}
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
  </div>


{% endblock %}
